<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex,nofollow,noarchive">
        <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
        <link rel="stylesheet" href="static/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FGOスクショ差分チェッカー</title>
    </head>
    <body>
        <header class="row">
            <span class="logo">FGOスクショ差分チェッカー<small>(α version)</small></span>
        </header>
        <div class="card fluid">
            <p>
                <a href="https://github.com/fgophi/fgosccalc" target="_blank">fgosccalc</a>
                (作者: <a href="https://twitter.com/fgophi" target="_blank">ファイさん</a>) のウェブサービス版です。
                クエスト情報の戦利品のスクリーンショット2枚（周回前後）を投稿すると、アイテム獲得数を計算します。
            </p>
        </div>
        <div class="card fluid">
            <h2 class="section">注意</h2>
            <ul>
                <li>たまにエラーが発生します（仕様）。ブラウザバックで戻ってもう一回同じ操作をしてください。繰り返しエラーになる場合はご連絡ください。</li>
                <li>数字の認識精度は 100% ではありません。過信しないようご注意を。バグ報告は歓迎します。</li>
            </ul>
        </div>
        <div class="card fluid">
            <form method="post" action="/upload" enctype="multipart/form-data">
                <div class="row responsive-label">
                    <div class="col-sm-12 col-md-2 label"><label for="before">周回前</label></div>
                    <div class="col-sm-12 col-md"><input type="file" id="before" name="file1"></div>
                </div>
                <div class="row responsive-label">
                    <div class="col-sm-12 col-md-2 label"><label for="after">周回後</label></div>
                    <div class="col-sm-12 col-md"><input type="file" id="after" name="file2"></div>
                </div>
                <div class="row responsive-label">
                    <input type="submit" class="primary" value="送信" onclick="return validate();">
                </div>
            </form>
        </div>
        <p><a href="https://twitter.com/max747_fgo">連絡先</a></p>
        <script>
            function validate() {
                var file1 = document.getElementById("before");
                var file2 = document.getElementById("after");
                if (file1.value === "" || file2.value === "") {
                    alert("周回前後のスクリーンショットを指定してください。");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
